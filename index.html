<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="site_header">
        <div class="site_logo">
            <img src="./img/boolean_logo.jpeg" alt="" class="logo">
            <strong class="logo_text">Toboolist</strong>
        </div>
    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <div class="actions">
            <button class="btn btn_primary">Add Task</button>
            <button class="btn btn_outline">Add Section</button>
        </div>
        <!-- /.actions -->
        <div class="tasks">
            <section class="new_task">
                <h2>
                    <span>
                        &dtrif;
                    </span>
                    New Task
                </h2>
                <ul class="style_none">
                    <li>
                        <span class="icon_check">
                            &#10003;
                        </span>
                        Quarterly Newsletter
                    </li>
                </ul>
            </section>
            <!-- /.new_task -->
            <section class="today">
                <h2>
                    <span>
                        &dtrif;
                    </span>
                    Today
                </h2>
                <ul class="style_none">
                    <li>
                        <span class="icon_check">
                            &#10003;
                        </span>
                        Recruiting Blog Post
                        <span class="badge badge_editorial">
                            Editorial
                        </span>
                    </li>
                </ul>
            </section>
            <!-- /.today -->
            <section class="upcoming"></section>
       </div> 
       <!-- /.upcoming -->
    </main>
    <!-- /#site_main -->
</body>
</html>
